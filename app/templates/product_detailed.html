{% extends "base.html" %}

{% block content %}
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #242424;
    position: sticky;
    top:0;
  }
  li {
    float: left;
  }
  li a {
    display: inline-block;
    color: aliceblue;
    text-align: left;
    padding: 14px 16px;
  }
  li a:hover {
    background-color: #1ccf00;
  }
  .active {
    background-color: #118100;
  }
</style>

<br>
<nav class = "navbar">
  <ul>
    <li><a href="{{url_for('index.index')}}">Home</a></li>
    <li><a class="active" href="{{ url_for('products.shelf') }}">Products</a></li>
  </ul>
</nav>

<br>
<div style="align-self:inherit;">
  <b style="font-size:250%; background-color:slategray; color:aliceblue; padding:10px;">{{product.name}}</b>
</div>
<br>
<div style="display:inline-flex; width:fit-content;">
  <section class="image" style="padding-left: 20px;">
    <img src={{product.image}} alt="Product Image" align="left">
  </section>
  <p style="padding-left: 10px;">
    <b>Description:</b><br>
    {{product.des}}
  </p>
</div>
<br>



<br><br>


{% endblock %}
