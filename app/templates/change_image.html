{% extends "base.html" %}

{% block content %}

<br><br>
<h1>Change Profile Picture</h1>
<form action="" method="post">
    {{ eForm.hidden_tag() }}
    <p>
        {{ eForm.image.label }}<br />
        {{ eForm.image(size=32) }}<br />
        {% for error in eForm.image.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ eForm.submit() }}</p>
</form>

{% endblock %}
